type Query {
    resorts: [Resort!]!
    resort(id: Int!): Resort
    resortBySlug(slug: String!): Resort
    waitTimeDate(resortSlug: String!, date: Date!): WaitTimeDate
	uplifts(resortID: Int!, liftID: Int!, seasonStartYear: Int!): Uplift
}
type Mutation {
	createResort(name: String!, slug: String!) : Resort
	updateResort(id: Int!, name: String!, slug: String!) : Resort
}
type Resort {
    id: Int!
    name: String!
    slug: String!
    logoFilename: String!
    trailMapFilename: String!
	timezone: String!
	latitude: Float
	longitude: Float
    sortOrder: Int!
    dates: [WaitTimeDate!]
	lastDate: WaitTimeDate
    lifts: [Lift!]
}
type Lift {
    id: Int!
    name: String
    resort: Resort
	uplifts: [Uplift!]
	upliftSummaries: [UpliftSummary!]
}
type WaitTimeDate {
	id: String!
    resort: Resort!
    date: Date!
    timePeriods: [WaitTimePeriod!]
}
type WaitTimePeriod {
    timestamp: Int!
    resortID: Int!
    waitTimes: [WaitTime!]!
}
type WaitTime {
    liftID: Int!
    seconds: Int!
} 
type Uplift {
	id: Int!
	trackID: Int!
	liftID: Int!
	lift: Lift!
	season: Season!
	date: Date!
	waitSeconds: Int!
}
type UpliftSummary {
	liftID: Int!
	lift: Lift!
	season: Season!
    upliftCount: Int!
	waitTimeAverage: Int!
}
type Season {
	year: Int!
	description: String!
}
scalar Date